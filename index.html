<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height Percentile Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>US Male Height % Calculator</h1>
    <p>Enter your height in feet and inches to see your percentile:</p>
    <form id="height-form">
      <label for="feet">Feet: </label>
      <input type="number" id="feet" name="feet" required min="4" max="7">
      
      <label for="inches">Inches: </label>
      <input type="number" id="inches" name="inches" required min="0" max="11">
      
      <button type="button" onclick="calculatePercentile()">Calculate Percentile</button>
    </form>
    <p id="result"></p>
    <div class="notes">
        <p>Please note that percentile is rounded. Hope you enjoyed!!! -Evan</p>
    </div>
    <!-- Sources Section -->
    <div class="sources">
      <h2>Sources</h2>
      <p>Data source: <a href="https://people.hsc.edu/faculty-staff/blins/statsexamples/cdcHeights.html" target="_blank">CDC Height Distribution</a></p>
      <p>Capstone PDF (made with Google Docs): <a href="Advanced Algebra - Capstone Project.pdf" target="_blank">PDF Summary</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
